services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spendwise}
      POSTGRES_USER: ${POSTGRES_USER:-spendwise_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spendwise_user} -d ${POSTGRES_DB:-spendwise}"]
      interval: 5s
      timeout: 5s
      retries: 5

  spendwise-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-spendwise}
      DB_USERNAME: ${POSTGRES_USER:-spendwise_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
