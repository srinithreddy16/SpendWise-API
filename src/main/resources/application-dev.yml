# --- Dev profile: local development ---
# Uses local PostgreSQL. Set DB_USERNAME, DB_PASSWORD (and optionally DB_URL).
# DEBUG logging for com.spendwise, pretty colored console output.
# JPA show-sql enabled for query inspection.
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/spendwise_dev}
    username: ${DB_USERNAME:spendwise_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true

logging:
  level:
    com.spendwise: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n"

