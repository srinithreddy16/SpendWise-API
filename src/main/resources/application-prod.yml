# --- Prod profile: production deployment ---
# All config via environment variables (DB_URL, DB_USERNAME, DB_PASSWORD, JWT_SECRET).
# Reduced logging: INFO default, WARN for Spring Security.
# Flyway enabled in base config (applies to prod).
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

logging:
  level:
    root: INF
    org.springframework.security: WARN

